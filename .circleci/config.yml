version: 2.1

orbs:
  win: circleci/windows@2.4.0

workflows:
  integration-tests:
    jobs:
      - api-tests
jobs:  
  api-tests:
    executor:
      name: win/default
    working_directory: C:\Users\circleci\project\NetRelayTechnical
    steps:
      - checkout:
          path: C:\Users\circleci\project
      - run:
          name: "Install project dependencies"
          command: dotnet.exe restore

      - run: dotnet test --no-build --logger "trx"
      - run:
          name: test results
          when: always
          command: |
              dotnet tool install -g trx2junit
              # export PATH="$PATH:/root/.dotnet/tools"
              trx2junit **/NetRelayTechnical/*.trx
      - store_test_results:
          #path: tests/TestResults
         path: NetRelayTechnical
         
         
  